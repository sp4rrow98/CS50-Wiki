{% load static %}

<!DOCTYPE html>

<html lang="en">
	<head>
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		
		<link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet" />
	</head>
	<body>
		<div class="row">
			<div class="sidebar col-lg-2 col-md-3 text-center bg-dark">
				<h2 class="text-light">Wiki</h2>
				<form method="post" action="{% url 'index' %}">
					{% csrf_token %} {{form.item}}
				</form>
				<div class="mt-2">
					<a href="{% url 'index' %}">Home</a>
				</div>
				<div class="mt-2"><a href="{% url 'new' %}">Create New Page</a></div>
				<div class="mt-2"><a href="{% url 'random_page' %}">Random Page

				</a></div>
				{% block nav %} {% endblock %}
			</div>
			<div class="main col-lg-10 col-md-9 bg-light text-dark">{% block body %} {% endblock %}</div>
		</div>
	</body>
</html>
