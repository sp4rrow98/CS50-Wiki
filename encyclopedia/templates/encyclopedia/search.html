{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    {% for item in searched %}

    <div class="m-4">
        <h1>Found pages:</h1>
        <li class="entry-link"><a href=/wiki/{{item}}>{{ item }}</a></li>
        {% empty %}
            <h3 class="no-item">No item</h3>
    </div>

    {% endfor %}
{% endblock %}
